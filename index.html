<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="container">
        <img src="./assets/img/logo.gif" class="gif" alt="">

        <main>
            <label>
                Convert <b>de</b>
                <select class="currency-to-convert">
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="dolar">US$ Dólar Américano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ bitcoin</option>
                </select>
            </label>
            
            <label>
                Convert <b>de</b>
                <select class="currency-select">
                    <option value="dolar">US$ Dólar Américano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ bitcoin</option>
                    <option value="real">R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                <input type="number" class="currencyValue" placeholder="R$ 10.000,00"></input>
            </label>

            <button class="convertButton">Converter</button>

            <section>
                <div class="section">
                    <div class="section">
                        <img class="imgBandeira1" src="./assets/img/brasil2.png" alt="">
                        <p class="nome nome1">Real Brasileiro</p>
                        <p class="value-to-convert">R$ 0.0</p>
                    </div>

                    <img class="arrow" src="./assets/img/arrow.png" alt="">

                    <div class="section">
                        <img class="imgBandeira2" src="./assets/img/usa.png" alt="">
                        <p class="nome nome2">Dólar</p>
                        <p class="valor">US$ 0.0</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
